<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="card">
        <img src="https://images.unsplash.com/photo-1558201496-a35f22e7fb5c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8Y2F0JTIwcG9ydHJhaXR8ZW58MHx8MHx8&w=1000&q=80" alt="cat">
    </div>
    <svg style="display: none;">
        
        <defs>
            <filter id="noise">
                <feTurbulence 
                    type="fractalNoise"
                    baseFrequency="0.7,0.8"
                    seed = 0;
                    result="static">
                    <animate
                    attributeName="seed"
                    values="0;100"
                    dur="800ms"
                    repeatCount="1" 
                    begin="card.mouseenter"/>
                </feTurbulence>
                <feDisplacementMap in="SourceGraphic" in2="static" scale="0">
                <animate   
                    attributeName="scale"
                    values="40;0"
                    dur="800ms"
                    repeatCount="1" 
                    begin="card.mouseenter"/>
                </feDisplacementMap>
                
            </filter>
            
        </defs>
        
    </svg>
</body>
</html>
